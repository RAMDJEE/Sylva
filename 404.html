<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Redirection...</title>
        <script>
            // Redirige vers l'index avec le hash de la route originale
            const path = window.location.pathname;
            const repo = "/Sylva"; 
            window.location.replace(`${repo}/#${path}`);
        </script>
    </head>
<body>
    <p>Redirection vers l'application...</p>
</body>
</html>
